<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>The Best RPG Game</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.1.1.js"</script>
  <script type="text/javascript" src="assets/javascript/game.js">
 	</script>
  </head>

  <body>
  		<h1>Monty Python and the Search for the Holy Grail RPG Game!</h1>
  	<div class=container>
		<div class=row id=pickcharc>

			<div class ="col-sm-2 Char1 chardiv">
				<h4 class=charname>King Arthur</h4>
				<img class="charimg charimg1" src="assets/images/kingarthurmp.jpg">
				<p class = "charhp char1hp">120</p>
			</div>

			
			<div class="col-sm-2 Char2 chardiv">
				<h4 class=charname>Killer Rabbit</h4>
				<img class="charimg charimg2" src="assets/images/killerbunnymp.jpg">
				<p class = "charhp char2hp">120</p>
			</div>

			<div class="col-sm-2 Char3 chardiv">
				<h4 class=charname>Sir Lancelot</h4>
				<img class="charimg charimg3"src="assets/images/lancelotmp.jpeg">
				<p class = "charhp char3hp">120</p>
			</div>

			<div class="col-sm-2 Char4 chardiv">
				<h4 class=charname>Sir Robin</h4>
				<img class=charimg src="assets/images/sirrobinmp.jpeg">
				<p class = "charhp char4hp">120</p>			
			</div>
		</div>

		<div class=row>
			<h3>Your Character</h3>
		</div>

		<div class="row yourcharcrow">
		</div>

		<div class =row>
			<h3>Enemies Available to Attack</h3>
		</div>
		<div class = "row enemies">
		</div>
		<div class =row id=fightsection>
			<button type=button class="btn btn-primary attackbtn">Attack!!
			</button>
		</div>
		<div class="row defender">
		</div>
		<div class=row id=actionpara>
			<p id=attackresult></p>
			<button type=button class="btn btn-primary restartbtn">Restart
		</div>



  	</div>
 
 	 <script type="text/javascript" src="assets/javascript/game.js">
 	</script>
  </body>
</html>
